<div class="app d-flex">
  <form class="container align-self-center" [formGroup]="form">
    <div class="form-group text-white">
      <h1 class="text-white font-weight-bold">To-Do App!</h1>
      <p class="h4 text-white mt-3 mb-4">Add new To-Do</p>
      <div class="col-lg-7 mx-auto">
        <input [formControlName]="'todo'" type="text" class="form-control" placeholder="Add Todo" name="todo" />
        <button (click)="onSubmit()" class="mt-3 btn btn-outline-light">ADD TASK</button>
      </div>
    </div>
    <div class="data">
      <p [hidden]="!todoArray?.length > 0" class="h3 text-white mt-3 font-weight-bold">To Do List:</p>
      <div class="task-list">
        <ul class="list-group">
          <li [@moveInLeft] *ngFor="let todo of todoArray; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
            <i *ngIf="todo.isCompleted" class="material-icons text-success">check_circle_outline</i>
            <input type="checkbox" *ngIf="!todo.isCompleted" (click)="onCompleteItem(i)" />
            <span class="h4">{{todo.value}}</span>
            <i (click)="onDeleteItem(i)" class="material-icons text-danger">delete</i>
          </li>
        </ul>
      </div>

    </div>
  </form>
</div>
